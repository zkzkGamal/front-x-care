<section class="Xcare_medicine">
  <div class="Xcare_medicine_banner">
   <img src="assets/img/medicine_bg.png" alt="" class="overlay">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 m-auto">
         <div class="row">
          <div class="col-lg-12" data-aos="zoom-in" data-aos-duration="1000">
            <div class="Xcare_medicine_banner_text text-center">
              <h2 class="mb-4">Your medications can be ordered easily .</h2>
              <div class="input_frame">
                <img src="assets/img/search_icon.svg" alt="">
               <input  [(ngModel)]="search"   [ngModelOptions]="{standalone: true}"  type="text" placeholder="enter medication name to search ">
              </div>
            </div>
          </div>
         </div>
        </div>
      </div>
    </div>
  </div>
  <div class="Xcare_medicine_imgs" *ngIf="show_category">
    <div class="container">
      <div class="row">
        <div class="col-3" >
          <div class="Xcare_medicine_img" >
            <img src="assets/img/medicine_smallimg.svg" alt="">
    </div>
    <div class="Xcare_medicine_img"  >
      <img src="assets/img/medicine_smallimg.svg" alt="">
  </div>
        </div>
        <div class="col-9 ">
          <div class="Xcare_medicine_img">
            <img src="assets/img/medicine_largeimg.svg" alt="">
    </div>

        </div>
      </div>
    </div>

  </div>

  <div class="Xcare_medicine_category" *ngIf="show_category" >
    <div class="container">
      <div class="row" *ngIf="loading" >
        <div class="col-md-4 col-lg-3 col-sm-6 mb-3" *ngFor="let item of [].constructor(8)">
          <div class="ph-item">
            <div class="ph-col-12">
                <div class="ph-picture"></div>
                <div class="ph-row">
                    <div class="ph-col-12 big mt-3"></div>
                </div>
            </div>
        </div>
        </div>
      </div>
      <div class="row" *ngIf="!loading" >
        <div class="col-md-4 col-lg-3 col-sm-6 mb-3" data-aos="zoom-in" data-aos-duration="3000" *ngFor="let item of (Categories|search:search) ;let i=index">
         <div class="card Xcare_medicine_category_item mb-4" [queryParams]="{name: item.name}" [routerLink]="['/Medicine/category_details']">
          <img [src]="item.photo" alt="" onerror="this.src='assets/img/banner_side_img.svg'">
          <h6 class="text-center mt-3 mb-4">
           {{item.name}}
          </h6>
         </div>
        </div>
      </div>
    </div>
  </div>


</section>
